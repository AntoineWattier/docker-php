gossfile:
  base.goss.yaml: {}

command:
  # IMPORTANT: confirm the major/minor version of PHP itself
  php -r 'echo PHP_MAJOR_VERSION;':
    exit-status: 0
    stdout: [7]
    stderr: ['!/./']
  php -r 'echo PHP_MINOR_VERSION;':
    exit-status: 0
    stdout: [0]
    stderr: ['!/./']
  php-fpm7.0 -m:
    exit-status: 0
    stderr: ['!/./']
  php-fpm7.0 -v:
    exit-status: 0
    stdout: [PHP 7.0]
    stderr: ['!/./']
  php -n -d extension=rdkafka.so -m | grep rdkafka:
    exit-status: 0
    stderr: ['!/./']
  # Assert librdkafka version
  dpkg -s librdkafka-dev | grep 0.9.1:
    exit-status: 0
    stderr: ['!/./']
    stdout: ['0.9.1']

package:
  php7.0:
    installed: true
  php7.0-cli:
    installed: true
  php7.0-curl:
    installed: true
  php7.0-fpm:
    installed: true
  php7.0-gd:
    installed: true
  php7.0-intl:
    installed: true
  php7.0-json:
    installed: true
  php7.0-mbstring:
    installed: true
  php7.0-mcrypt:
    installed: true
  php7.0-mysql:
    installed: true
  php7.0-opcache:
    installed: true
  php7.0-pgsql:
    installed: true
  php7.0-readline:
    installed: true
  php7.0-xml:
    installed: true
  php7.0-zip:
    installed: true
  php-apcu:
    installed: true
  php-gearman:
    installed: true
  php-igbinary:
    installed: true
  php-memcache:
    installed: true
  php-memcached:
    installed: true
  php-msgpack:
    installed: true
  php-xdebug:
    installed: true

file:
  # TODO: hopefully https://github.com/aelsabbahy/goss/issues/164 allows this to be a shared test using env variables
  /etc/php/7.0/fpm/pool.d/www.conf:
    exists: true
    contains:
      - '/^listen = 127.0.0.1:9000/'
      - '/^chdir = \/app/'
      - '/^pm.max_children = \${PHP_FPM_MAX_CHILDREN}/'
      - '/^pm.start_servers = \${PHP_FPM_START_SERVERS}/'
      - '/^pm.max_requests = \${PHP_FPM_MAX_REQUESTS}/'
      - '/^pm.min_spare_servers = \${PHP_FPM_MIN_SPARE_SERVERS}/'
      - '/^pm.max_spare_servers = \${PHP_FPM_MAX_SPARE_SERVERS}/'
      - '/^pm.status_path = \/__status/'
      - '/^clear_env = no/'
      - '/^catch_workers_output = yes/'
      - '/^listen.allowed_clients = 127.0.0.1/'
      # - '/^;user =/'
      # - '/^;group =/'
      - '/^request_terminate_timeout = \${PHP_FPM_MAX_EXECUTION_TIME}/'
      - '/^rlimit_files = 40000/'
      - '/^rlimit_core = unlimited/'
  /etc/php/7.0/mods-available/newrelic.ini:
    exists: true
    contains:
      - '/^;extension =/'
      - '/^newrelic.appname = \"\${REPLACE_NEWRELIC_APP}\"/'
      - '/^newrelic.license = \"\${REPLACE_NEWRELIC_LICENSE}\"/'
      - '/^newrelic.logfile = \"\/dev\/stdout\"/'
      - '/^newrelic.daemon.logfile = \"\/dev\/stdout\"/'
      - '/^newrelic.loglevel = \"warning\"/'
      - '/^newrelic.daemon.loglevel = \"warning\"/'
  /etc/php/7.0/fpm/php-fpm.conf:
    exists: true
    contains:
      - '/^error_log = \/dev\/stdout/'
