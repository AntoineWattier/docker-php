# Note: base cannot be used because versions are different
# gossfile:
#   base.goss.yaml: {}
group:
  www-data:
    exists: true
command:
  php -m:
    exit-status: 0
    stderr: ['!/./']
  php -v:
    exit-status: 0
    stderr: ['!/./']
  php-fpm7.0 -m:
    exit-status: 0
    stderr: ['!/./']
  php-fpm7.0 -v:
    exit-status: 0
    stderr: ['!/./']
  php -r 'echo PHP_MAJOR_VERSION;':
    exit-status: 0
    stdout: [5]
    stderr: ['!/./']
  php -r 'echo PHP_MINOR_VERSION;':
    exit-status: 0
    stdout: [6]
    stderr: ['!/./']

package:
  php5.6:
    installed: true
  php5.6-cli:
    installed: true
  php5.6-curl:
    installed: true
  php5.6-fpm:
    installed: true
  php5.6-gd:
    installed: true
  php5.6-intl:
    installed: true
  php5.6-json:
    installed: true
  php5.6-mbstring:
    installed: true
  php5.6-mysql:
    installed: true
  php5.6-opcache:
    installed: true
  php5.6-xml:
    installed: true
  php5.6-zip:
    installed: true

file:
  /etc/php/5.6/mods-available/newrelic.ini:
    exists: true
    contains:
      - "${REPLACE_NEWRELIC_APP}"
      - "${REPLACE_NEWRELIC_LICENSE}"

command:
  # Hack: enable and disable the various extensions to test their presence
  phpenmod yaml && php -m | grep yaml && phpdismod yaml:
    exit-status: 0
    stderr: ['!/./']

  phpenmod pgsql && php -m | grep pgsql && phpdismod pgsql:
    exit-status: 0
    stderr: ['!/./']

  phpenmod pdo_pgsql && php -m | grep pdo_pgsql && phpdismod pdo_pgsql:
    exit-status: 0
    stderr: ['!/./']

  phpenmod redis && php -m | grep redis && phpdismod redis:
    exit-status: 0
    stderr: ['!/./']

